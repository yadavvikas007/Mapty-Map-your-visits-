<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

      crossorigin=""
    />

      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>Mapty || Map your Visits</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <!-- <div>Map Your Visits</div> -->

      <ul class="visits">
        <form class="form hidden">
          <div class="form__row form__row--hidden">
            <label class="form__label">Specify</label>
            <input class="form__input form__input--note" placeholder="Golf" />
          </div>
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="Work">Work</option>
              <option value="Meeting">Meeting</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Place</label>
            <input
              class="form__input form__input--place"
              placeholder="restraunt/office..."
            />
          </div>

          <div class="form__row">
            <label class="form__label">From</label>
            <input
              type="time"
              class="form__input form__input--from"
              value="10:00"
            />
          </div>
          <div class="form__row">
            <label class="form__label">To</label>
            <input
              type="time"
              class="form__input form__input--to"
              value="12:00"
            />
          </div>

          <button class="form__btn">OK</button>
        </form>

        &copy; Copyright by
